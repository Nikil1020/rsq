<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Marks</title>
</head>
<body>
    <h1>Add Marks</h1>

    <form id="markForm">
        <label for="regno">Registration Number:</label>
        <input type="text" id="regno" name="regno"><br><br>
        <label for="mark1">Mark 1:</label>
        <input type="number" id="mark1" name="mark1"><br><br>
        <label for="mark2">Mark 2:</label>
        <input type="number" id="mark2" name="mark2"><br><br>
        <label for="mark3">Mark 3:</label>
        <input type="number" id="mark3" name="mark3"><br><br>
        <button type="submit">Submit</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.getElementById("markForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const regno = document.getElementById("regno").value;
            const mark1 = document.getElementById("mark1").value;
            const mark2 = document.getElementById("mark2").value;
            const mark3 = document.getElementById("mark3").value;

            axios.post('http://127.0.0.1:8000/rsquare/Marks/', {
                regno: regno,
                mark1: mark1,
                mark2: mark2,
                mark3: mark3
            })
            .then(function(response) {
                // Handle success
                alert("Marks added successfully");
            })
            .catch(function(error) {
                // Handle error
                console.error('Error adding marks:', error);
            });
        });
    </script>
    <h4>Click here to return to the homepage</h4><br>
    <a href="home.html"><button>Return to homepage</button></a>
    <h4>Click here to add another student's mark</h4><br>
    <a href="marks.html"><button>Next Student</button></a>
</body>
</html>
