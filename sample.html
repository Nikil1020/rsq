<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSQUARE - A Re-evaluation System</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> -->
  <style>
    body {
      font-family: 'Google Sans', Roboto, Arial, sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }

    .container-fluid {
      padding: 0; 
    }


    /* Header Styles */
    .nav-link {
      color: #4285F4; 
      transition: color 0.3s ease;
      background-color: #4285f4; /* Google Blue */
      background-image: linear-gradient(to bottom right, #4285f4, #64a2f9, #4285f4); 
      background-size: 200% 200%;
      animation: glitter-animation 2s linear infinite; 
      background-clip: text; /* Apply background only to the text */
      -webkit-background-clip: text; /* For better compatibility */
      color: transparent; /* Make the text transparent to see the glitter */
    }

    .nav-link:hover { 
      background-image: none; /* Remove glitter on hover */
      color: #b56969; /* Black text on hover */
    }

    @keyframes glitter-animation {
      0% { background-position: 0% 0%; }
      100% { background-position: 100% 100%; }
    }
    .navbar {
        background-color: #fff; /* White background for the navbar */
    }

    .navbar-brand {
        font-weight: bold;
        color:#4285F4;; /* Dark gray text for the brand */
    }

    .navbar-nav .nav-link { /* Dark gray text for navigation links */
        color: #4285F4;;
    }

    

    /* Hero Section Styles */
    .hero {
      position: relative; 
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .blob-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1; 
        overflow: hidden;
    }

    .blob {
      position: absolute;
      background-color: rgba(100, 149, 237, 0.6);
      border-radius: 50%;
      filter: blur(150px);
      transform: translate(-50%, -50%);
    }

    .blob:nth-child(1) {
      width: 60vw;
      height: 60vw;
      top: 20%;
      left: 20%;
    }

    .blob:nth-child(2) {
      width: 80vw;
      height: 80vw;
      bottom: 20%;
      right: 20%;
    }

    h1 {
      font-size: 4rem;
      font-weight: 500;
      margin-bottom: 1rem;
    }

    .highlight {
      color: #4285F4; 
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    /* Button Styles */
    .btn-primary {
      background-color: #4285F4;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #eaedf3;
      color: #4285F4;
    }
    

    /* Footer Styles */
    footer {
        background-color: #333;
        color: #fff;
    }

    footer a {
        color: #fff;
        text-decoration: none;
    }

    footer a:hover {
        text-decoration: underline;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light"> 
    <a class="navbar-brand" style="color: #4285F4" href="#">RSQUARE</a>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item"><a class="nav-link" href="features.html" 
        style="color: #4285F4; 
               transition: color 0.3s ease, text-decoration 0.3s ease; /* Add text-decoration transition */" 
        onmouseover="this.style.color='#000000'; this.style.textDecoration = 'underline'; this.style.textDecorationColor='#4285F4';" 
        onmouseout="this.style.color='#4285F4'; this.style.textDecoration = 'none';">Features</a></li>
    
    <li class="nav-item"><a class="nav-link" href="about.html" 
        style="color: #4285F4; 
               transition: color 0.3s ease, text-decoration 0.3s ease;" 
        onmouseover="this.style.color='#000000'; this.style.textDecoration = 'underline'; this.style.textDecorationColor='#4285F4';" 
        onmouseout="this.style.color='#4285F4'; this.style.textDecoration = 'none';">About</a></li>
    
    <li class="nav-item"><a class="nav-link" href="login.html" 
        style="color: #4285F4; 
               transition: color 0.3s ease, text-decoration 0.3s ease;" 
        onmouseover="this.style.color='#000000'; this.style.textDecoration = 'underline'; this.style.textDecorationColor='#4285F4';" 
        onmouseout="this.style.color='#4285F4'; this.style.textDecoration = 'none';">Login</a></li>
    </ul>
  </nav>

  <div class="container-fluid">
    <div class="hero">
        <div class="blob-container">
            <div class="blob"></div>
            <div class="blob"></div>
        </div>

        <div class="hero-content">
            <h1>Get started with <br> the <span class="highlight">RSQUARE</span> </h1>
            <p>RSQUARE is the fastest way to accurately re-evaluate student grades,<br> our next generation grade management system.</p>
            <a href="login.html" class="btn btn-primary">Grade with RSQUARE</a>
        </div>
    </div>
  </div>

  <footer class="container py-4 text-center">
    <p>Â© 2023 Your Company. <a href="#">Privacy</a> | <a href="#">Terms</a></p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
