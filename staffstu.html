<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Student</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Google Sans', Roboto, Arial, sans-serif;
            /* Background Gradient */
            background: linear-gradient(to bottom, #213A5F, #526172); 
            color: white; 
            /* Ensure the gradient fills the entire viewport height */
            min-height: 100vh; 
        }

        .container {
            background-color: white;
            color: black;
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 5rem;
        }
        .form-container{
            display:flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            color: #4285F4; /* Google Blue */
            margin-bottom: 2rem;
            text-align: center;
        }

        label {
            font-weight: 500;
        }

        input[type="text"], input[type="submit"] {
            padding: 0.5rem;
            border-radius: 5px;
            border: 1px solid #ced4da;
            margin-bottom: 1rem;
            width: 300px;
        }

        input[type="submit"] {
            background-color: #4285F4; /* Google Blue */
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #357ae8; /* Darker Google Blue */
        }

        /* Style the button similarly to the submit button */
        button { 
            background-color: #4285F4; 
            color: white; 
            border: none; 
            padding: 0.5rem 1rem; 
            border-radius: 5px; 
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button:hover { 
            background-color: #357ae8; 
        }

        /* Center links and add some spacing */
        a {
            display: block; /* Make links block-level for easier centering */
            text-align: center;
            margin-top: 1rem;
            text-decoration: none; /* Remove default underline from links */
        }

        .link-container a i {
            margin-right: 15px; 
        }

        #studentDataDiv {
            margin-top: 2rem;
            border: 1px solid #ced4da;
            padding: 1rem;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Student Details</h1>
        <form id="getStudentForm" class="form-container"> 
            <div class="form-group">
                <label for="regno">Enter Registration Number:</label>
                <input type="text" id="regno" name="regno" required>
            </div>
            <input type="submit" value="Get Student">
        </form>

        <div id="studentDataDiv"></div>

        <br>
        <div class="link-container">
            <a href="staff_landing.html"><i class="fas fa-home"></i>Return to homepage</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="retrieve.js"></script> 
</body>
</html>
