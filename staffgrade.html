<!DOCTYPE html>
<html>
<head>
    <title>All Grades</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: 'Google Sans', Roboto, Arial, sans-serif;
            background: linear-gradient(to bottom, #140e0e, #085ec1);
            color: white;
            min-height: 100vh;
        }

        .container {
            background-color: rgb(204, 224, 244);
            color: black;
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 5rem;
        }

        h2 {
            color: #007bff;
        }

        table {
            border: 1px solid black;
        }

        .link-container a i {
            margin-right: 15px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">All Student Grades</h2>

    <table id="gradesTable" class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Reg No</th>
                <th>Subject 1 Grade</th>
                <th>Subject 2 Grade</th>
                <th>Subject 3 Grade</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be loaded here -->
        </tbody>
    </table>

    <div class="link-container">
        <a href="staff_landing.html"><i class="fas fa-home"></i></a>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        axios.get('http://127.0.0.1:8000/rsquare/Grade/') // Replace with your API endpoint
            .then(response => {
                const gradesData = response.data;
                const tableBody = document.getElementById('gradesTable').querySelector('tbody');

                gradesData.forEach(grade => {
                    const row = tableBody.insertRow();
                    row.insertCell().textContent = grade.reg_no;
                    row.insertCell().textContent = grade.sub1_grade;
                    row.insertCell().textContent = grade.sub2_grade;
                    row.insertCell().textContent = grade.sub3_grade;
                });
            })
            .catch(error => {
                console.error('Error fetching grades data:', error);
            });
    });
</script>

</body>
</html>
